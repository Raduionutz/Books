<div class="mainContainer">
    <a routerLink="/books" routerLinkActive="active">
        <button type="button" mat-raised-button color="secondary">
            Books
        </button>
    </a>

    <a routerLink="/authors" routerLinkActive="active">
        <button type="button" mat-raised-button color="secondary">
            Authors
        </button>
    </a>
</div>

<div class="mainContainer">
    <div *ngIf="book.id; else elseBlock">
        <h3>Edit {{ book.title }}:</h3>

    </div>
    <ng-template #elseBlock><h3>Add a new book:</h3></ng-template>

    <form>
        <mat-form-field appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput value="{{ book.title }}" [(ngModel)]="form_title" name="form_title">
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill">
            <mat-label>Category</mat-label>
            <input matInput value="{{ book.category }}" [(ngModel)]="form_category" name="form_category">
        </mat-form-field>
        <br>


        <mat-form-field appearance="fill">
            <mat-label>Select main author</mat-label>
            <mat-select [(value)]="main_author" [(ngModel)]="form_author" name="form_author">
                <li *ngFor="let author of authors; index as i;">
                    <mat-option value="{{ author['@id'] }}">{{ author.name }}</mat-option>
                </li>
            </mat-select>
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill">
            <mat-label>Select secondary authors</mat-label>
            <mat-select multiple [(value)]="book_authors" [(ngModel)]="form_authors" name="form_authors">
                <li *ngFor="let author of authors; index as i;">
                    <mat-option value="{{ author['@id'] }}">{{ author.name }}</mat-option>
                </li>
            </mat-select>
        </mat-form-field>
        <br>

        <mat-form-field appearance="fill">
            <mat-label>Price</mat-label>
            <input matInput value="{{ book.price }}" [(ngModel)]="form_price" name="form_price">
        </mat-form-field>
        <br>

        <button type="button" mat-raised-button color="primary" (click)="handleForm()">Save</button>
    </form>
</div>
